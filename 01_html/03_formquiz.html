<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <h1>제출용 폼 만들기 실습</h1>
    <h2>설문조사</h2>
    <label for="text">이름</label>
    <input type="text" id="text">
    <br />
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="love@example.com" />
    <br />
    <br />

    <h3>나이</h3>
    <input type="radio" name="age" id="10" checked>
    <label for="10">10대</label>   
    
    <input type="radio" name="age" id="20">
    <label for="20">20대</label> 
    <input type="radio" name="age" id="30">
    <label for="30">30대</label> 
    <input type="radio" name="age" id="40">
    <label for="40">40대</label> 
    <input type="radio" name="age" id="50">
    <label for="50">50대</label> 
    <input type="radio" name="age" id="60">
    <label for="60">60대 이상</label> 
    <br />

    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" name="input-checkbox" id="c-html" checked />
    <label for="c-html">html</label>
    <input type="checkbox" name="input-checkbox" id="c-js" />
    <label for="c-js" >JavaScript</label>
    <input type="checkbox" name="input-checkbox" id="c-css" />
    <label for="c-css" >css</label>
    <br />
		<br />


		
		<textarea id="text" cols="80" rows="10" placeholder="하고 싶은 말을 써주세요:&#41;"></textarea>
		<input type="submit">
		
		
</body>
</html>
