<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform과 transition</title>
    <link rel="stylesheet" href="03_attr5_transform.css" />
  </head>
  <body>
    <h2>transform</h2>
    <div class="img-box">
      <img src="./img/pooh.png" alt="pooh" />
    </div>

    <hr />

    <h2>이미지3개 연달아 나열하기</h2>
    <div class="container">
      <div class="beach beach1"><img src="./img/beach1.jpg" alt="바다" /></div>
      <div class="beach beach2"><img src="./img/beach2.jpg" alt="바다" /></div>
      <div class="beach beach3"><img src="./img/beach3.jpg" alt="바다" /></div>
    </div>

    <h2>transition</h2>
    <!-- div.box.box$*3 -->
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <!-- 실습 다양한 transform 함수 사용하기-->

    <h2>transition</h2>

    <div class="boxset boxes1">1</div>
    <div class="boxset boxes2">2</div>
    <div class="boxset boxes3">3</div>
    <div class="boxset boxes4">4</div>
    <hr />
  </body>
</html>
