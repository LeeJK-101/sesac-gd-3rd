<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>linear gradient</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        margin-bottom: 30px;
      }
      .grad-1 {
        background: linear-gradient(grey, tomato);
      }
      .grad-2 {
        background: linear-gradient(90deg, grey, tomato);
      }
      .grad-3 {
        background: linear-gradient(90deg, grey, 75%, tomato);
      }
      .grad-4 {
        background: linear-gradient(grey, tomato, gold);
      }
    </style>
    <link rel="stylesheet" href="./03_attr2_background.css" />
  </head>
  <body>
    <div class="grad-1"></div>
    <div class="grad-2"></div>
    <div class="grad-3"></div>
    <div class="grad-4"></div>
    <br />
    <br />
    <hr />

    <!--background-attachment 속성  -->
    <div class="background box"></div>
    <div class="background-image box"></div>
    <br />
    <br />
    <hr />

    <h2>background 실습</h2>

    <div class="div1 ryan"></div>
    <div class="div2 ryan"></div>
    <div class="div3 ryan"></div>

    <h2>실습 검색창</h2>
    <!-- 추후과제 다음시간에 리뷰해줌 -->

    <div class="search">
      <input type="text" name="" id="search" placeholder="검색" />
    </div>

    <br />
    <br />
    <hr />
  </body>
</html>
