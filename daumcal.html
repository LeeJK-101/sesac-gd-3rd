<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>전체달력 &ndash; Daum 검색</title>
    <link
      href="https://search1.daumcdn.net/search/statics/img/common/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon"
    />
    <link
      href="https://search1.daumcdn.net/search/statics/img/common/daum_android_192x192.png"
      rel="apple-touch-icon-precomposed"
    />
    <style>
      /* Reset *************************/
      body,
      div,
      dl,
      dt,
      dd,
      ul,
      ol,
      li,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      pre,
      code,
      form,
      fieldset,
      legend,
      textarea,
      p,
      blockquote,
      th,
      td,
      input,
      select,
      textarea,
      button {
        margin: 0;
        padding: 0;
      }
      fieldset,
      img {
        border: 0 none;
      }
      dl,
      ul,
      ol,
      menu,
      li {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: '';
        content: none;
      }
      input,
      select,
      textarea,
      button {
        vertical-align: middle;
      }
      button {
        border: 0 none;
        background-color: transparent;
        cursor: pointer;
      }
      body {
        background: #fff;
      }
      body,
      th,
      td,
      input,
      select,
      textarea,
      button {
        font-size: 12px;
        font-family: '굴림', gulim, sans-serif;
        color: #222;
      } /* color값은 디자인가이드에 맞게사용 */
      a {
        color: #1122cc;
        text-decoration: none;
      }
      a:active,
      a:hover {
        text-decoration: underline;
      }
      /*a:visited {color:#8c0198}*/
      address,
      caption,
      cite,
      code,
      dfn,
      em,
      var {
        font-style: normal;
        font-weight: normal;
      }
      hr {
        display: none;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      nav,
      section {
        display: block;
      }
      audio,
      canvas,
      video {
        display: inline-block;
        *display: inline;
        *zoom: 1;
      }

      /* Common *************************/
      .ir_pm {
        display: block;
        overflow: hidden;
        font-size: 0px;
        line-height: 0;
        text-indent: -9999px;
      }
      .ir_wa {
        display: block;
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .screen_out {
        display: block;
        overflow: hidden;
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        font-size: 0;
        line-height: 0;
        text-indent: -9999px;
      }
      .screen_hide {
        font-size: 0;
        line-height: 0;
        visibility: hidden;
      }

      .f_l {
        float: left;
      }
      .f_r {
        float: right;
      }
      .show {
        display: block;
      }
      .hide {
        display: none;
      }
      .tbl {
        border-collapse: collapse;
        border-spacing: 0;
      } /* 테이블 초기화 */
      .txt_bar {
        color: #ddd;
      }
      .wsn {
        white-space: nowrap;
      }

      .fw_b {
        font-weight: bold;
      }
      .fw_n {
        font-weight: normal;
      }

      .txt_al {
        text-align: left;
      }
      .txt_ac {
        text-align: center;
      }
      .txt_ar {
        text-align: right;
      }

      .txt_uline {
        text-decoration: underline;
      }
      .txt_none {
        text-decoration: none;
      }

      .ls_0 {
        letter-spacing: 0px;
      }
      .ls_1 {
        letter-spacing: -1px;
      }

      .clear {
        display: block;
        overflow: visible !important;
        width: auto !important;
        clear: both;
        *zoom: 1;
      } /* 플로팅 해제 권장 */
      .clear:after {
        display: block;
        height: 0;
        content: '.';
        font-size: 0;
        visibility: hidden;
        clear: both;
      }

      .cl_b {
        clear: both;
        width: 0;
        height: 0;
        font-size: 0;
        line-height: 0;
      }

      legend,
      caption {
        font-size: 0;
        line-height: 0;
        visibility: hidden;
      } /* 개편 */

      /* 달력 공통 */

      .ico_calendar {
        background: url(https://search1.daumcdn.net/search/cdn/simage/search_all/2013/ico/ico_calendar.gif)
          no-repeat 0 0;
      }
      .btn_calendar {
        background: url(https://search1.daumcdn.net/search/cdn/simage/search_all/2013/btn/btn_calendar.gif)
          no-repeat 0 0;
      }
      .num_calendar {
        overflow: hidden;
        background: url(https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/num_calendar.gif)
          no-repeat 0 0;
        text-indent: -9999px;
      }
      .txt_calendar {
        overflow: hidden;
        background: url(https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/txt_calendar.gif)
          no-repeat 0 0;
        text-indent: -9999px;
      }

      /* 달력상단 */
      #daumHead {
        overflow: hidden;
        width: 100%;
        height: 59px;
        border-bottom: 1px solid #d6d7d7;
        background-color: #fafafa;
      }
      #daumHead .tit_date {
        display: inline;
        float: left;
        margin: 20px 0 0 20px;
      }
      #daumHead .thumb_logo {
        float: left;
      }
      #daumHead .num_date {
        float: left;
        margin: 1px 0 0 9px;
      }
      #daumHead .thumb_date {
        float: left;
      }
      #daumHead .thumb_mon {
        float: left;
        margin-left: 4px;
      }
      #daumHead .btn_print {
        float: right;
        width: 106px;
        height: 32px;
        margin: 13px 20px 0 0;
        background-position: 0 -142px;
        cursor: pointer;
      }
      #daumHead .btn_print .inner_print {
        display: block;
        width: 104px;
        height: 32px;
        margin-left: 1px;
        padding-right: 1px;
        background-position: 100% -142px;
      }
      #daumHead .txt_print {
        display: inline-block;
        height: 14px;
        margin: 10px 2px 0 0;
        padding-left: 21px;
        font-weight: bold;
        line-height: 12px;
        background-position: 0 -899px;
        text-indent: -2px;
        letter-spacing: -1px;
        vertical-align: top;
      }

      /* 년 달력 */
      .calendar_total {
        overflow: hidden;
        width: 595px;
        border-right: 1px solid #dfdfe3;
        border-bottom: 1px solid #dfdfe3;
      }
      .calendar_total .tbl_calendar {
        width: 168px;
        margin: 14px 0 0 12px;
      }
      .calendar_total .tbl_calendar th {
        padding-bottom: 7px;
        font-weight: normal;
        font-size: 11px;
        font-family: '돋움', dotum;
      }
      .cont_calendar {
        overflow: hidden;
        width: 600px;
        border-top: 1px solid #e9e8e9;
      }
      .cont_calendar:first-child {
        border-top: 0 none;
      }
      .wrap_calendar {
        float: left;
        width: 198px;
        height: 207px;
        border-left: 1px solid #e9e8e9;
      }
      .wrap_calendar:first-child {
        width: 197px;
        border-left: 0 none;
      }
      .wrap_calendar .tit_mon {
        display: block;
        overflow: hidden;
        padding: 19px 0 0 18px;
      }

      .wrap_calendar .thumb_date {
        float: left;
      }
      .wrap_calendar .thumb_mon {
        float: left;
        margin: 2px 0 0 7px;
      }

      .tbl_calendar td {
        width: 24px;
        height: 22px;
        font-size: 11px;
        font-family: tahoma;
        text-align: center;
      }
      .tbl_calendar .fst {
        color: #d92d39;
      }
      .tbl_calendar .lst {
        color: #5481d3;
      }
      .tbl_calendar .txt_holiday {
        color: #d92d39;
      }
    </style>
  </head>
  <body>
    <div id="daumWrap">
      <div id="daumHead">
        <h1 class="tit_date">
          <img
            src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/daumlogo_131121.gif"
            width="51"
            height="21"
            class="thumb_logo"
            alt="Daum"
          />
          <span class="num_date">
            <img
              src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num2_type2.gif"
              width="12"
              height="16"
              class="thumb_date"
              alt=""
            />
            <img
              src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num0_type2.gif"
              width="12"
              height="16"
              class="thumb_date"
              alt=""
            />
            <img
              src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num2_type2.gif"
              width="12"
              height="16"
              class="thumb_date"
              alt=""
            />
            <img
              src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num4_type2.gif"
              width="12"
              height="16"
              class="thumb_date"
              alt=""
            />
            <span class="screen_out">2024년</span>
          </span>
        </h1>
        <button
          type="button"
          onclick="javascript:window.print();"
          class="btn_calendar btn_print"
        >
          <span class="btn_calendar inner_print">
            <span class="ico_calendar txt_print">인쇄하기</span>
          </span>
        </button>
      </div>
      <div id="daumContent">
        <div class="calendar_total" id="calendarBody"></div>
      </div>
    </div>
    <script type="text/javascript">
      Calendar = {
        dateArray: [],
        dateValueArray: [],
        lineNumber: 0,
        setDate: function (year, month, day) {
          this.year = parseInt(year, 10);
          this.month = parseInt(month, 10) - 1;
          this.day = parseInt(day, 10);

          this.calculateDate();
        },
        getDateArray: function () {
          return this.dateArray;
        },
        init: function (params) {
          this.lineNumber = params.lineNumber ? params.lineNumber : 0;
          this.isMain = params.isMain ? params.isMain : false;
        },
        calculateDate: function () {
          var preDate = new Date(this.year, this.month, 0);
          var thisDate = new Date(this.year, this.month + 1, 0);
          var nextDate = new Date(this.year, this.month + 1, 1);

          var tempArray = [];
          var tempValueArray = [];

          var startIdx = (preDate.getDay() + 1) % 7;
          var endIdx = thisDate.getDate() + startIdx;
          var preEndDay = preDate.getDate();

          for (var i = 0; i < 42; i++) {
            if (this.lineNumber != 0) {
              if (this.lineNumber * 7 == i) break;
            } else {
              if (i % 7 == 0 && i >= endIdx) break;
            }
            if (i < startIdx) {
              tempArray.push(preEndDay - (startIdx - i) + 1);
              tempValueArray.push(
                preDate.getFullYear() +
                  '.' +
                  (preDate.getMonth() + 1) +
                  '.' +
                  (preEndDay - (startIdx - i) + 1)
              );
            } else if (i >= endIdx) {
              tempArray.push(i - endIdx + 1);
              tempValueArray.push(
                nextDate.getFullYear() +
                  '.' +
                  (nextDate.getMonth() + 1) +
                  '.' +
                  (i - endIdx + 1)
              );
            } else {
              tempArray.push(i - startIdx + 1);
              tempValueArray.push(
                this.year + '.' + (this.month + 1) + '.' + (i - startIdx + 1)
              );
            }
          }
          this.dateArray = tempArray;
          this.dateValueArray = tempValueArray;
        },
        UI: {
          wrapCalendar: document.getElementById('calendarBody'),
          isTodayCheck: true,
          isLunar: false,
          isHand: false,
          checkKoreaNewYearHoliday: function (
            checkType,
            oDate,
            year,
            nextDateValue
          ) {
            if (checkType === 'solar') {
              if (year >= 1999) {
                return false;
              } else if (year >= 1991 && oDate.month === 1 && oDate.day === 2) {
                return true;
              } else if (
                year <= 1990 &&
                year >= 1950 &&
                oDate.month === 1 &&
                (oDate.day === 2 || oDate.day === 3)
              ) {
                return true;
              } else {
                return false;
              }
            } else {
              if (year >= 1990) {
                if (
                  oDate.month == 1 &&
                  oDate.day == 2 &&
                  oDate.leapmonth == '0'
                ) {
                  return true;
                } else if (
                  oDate.month == 12 &&
                  (oDate.day == 29 || oDate.day == 30) &&
                  typeof nextDateValue !== 'undefined'
                ) {
                  var nextDateValueList = nextDateValue.split('.');
                  var nextLunarDate = lunar.solarToLunar(
                    nextDateValueList[0],
                    nextDateValueList[1],
                    nextDateValueList[2]
                  );

                  if (
                    nextLunarDate.month == 1 &&
                    nextLunarDate.day == 1 &&
                    nextLunarDate.leapmonth == '0'
                  ) {
                    return true;
                  }
                } else {
                  return false;
                }
              } else {
                return false;
              }
            }
          },
          checkThanksGivingHoliday: function (lunarDate) {
            if (
              lunarDate.month == 8 &&
              lunarDate.leapmonth == '0' &&
              (lunarDate.day == 14 || lunarDate.day == 16)
            ) {
              return true;
            } else {
              return false;
            }
          },
          getKoreaNewYear: function (returnType) {
            var koreaLunarNewYear = Calendar.MemorialDay.lunar['0101']
              .toString()
              .split('_')[2];

            if (returnType === 'solar') {
              koreaLunarNewYear = Calendar.MemorialDay.solar['0101']
                .toString()
                .split('_')[2];

              if (typeof koreaLunarNewYear === 'undefined') {
                koreaLunarNewYear = 1950;
              }
            } else {
              if (typeof koreaLunarNewYear === 'undefined') {
                koreaLunarNewYear = 1985;
              }
            }

            return parseInt(koreaLunarNewYear);
          },
          getDistinctMemoialDay: function (memorialDayList, targetYear) {
            var distinctDay = {};
            for (var i = 0; i < memorialDayList.length; i++) {
              var dayNameSplit = memorialDayList[i].split('_');

              if (dayNameSplit.length < 2) {
                continue;
              }

              var dayName = dayNameSplit[0];
              var dayType = dayNameSplit[1];
              var dayStart = 1900;

              if (dayNameSplit.length === 3) {
                dayStart = parseInt(dayNameSplit[2]);
              }

              if (typeof distinctDay[dayName] === 'undefined') {
                distinctDay[dayName] = {
                  dayType: dayType,
                  dayStart: dayStart,
                };
              } else {
                if (
                  distinctDay[dayName].dayStart <= dayStart &&
                  dayStart <= targetYear
                ) {
                  distinctDay[dayName] = {
                    dayType: dayType,
                    dayStart: dayStart,
                  };
                }
              }
            }

            return distinctDay;
          },
          drawYearCalendar: function () {
            var year = '2024';
            var tot_body = '';
            var img_size_list = [
              '52',
              '60',
              '40',
              '34',
              '25',
              '28',
              '26',
              '48',
              '70',
              '54',
              '65',
              '62',
            ];
            var eng_name_list = [
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
              'July',
              'August',
              'September',
              'October',
              'November',
              'December',
            ];

            var koreaLunarNewYearLunar = this.getKoreaNewYear('lunar');
            var koreaLunarNewYearSolar = this.getKoreaNewYear('solar');

            for (var j = 0; j < 12; j++) {
              Calendar.setDate(year, j + 1, '1');

              var dateArray = Calendar.dateArray;
              var dateValueArray = Calendar.dateValueArray;

              var temp_body = '';
              if (j % 3 == 0) {
                temp_body += '<div class="cont_calendar">';
              }
              temp_body +=
                '<div class="wrap_calendar"><strong class="tit_mon">';

              if (j >= 9) {
                temp_body +=
                  '<img src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num1.gif" width="10" height="15" class="thumb_date" alt="' +
                  (j + 1) +
                  '월">';
              }
              temp_body +=
                '<img src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_num' +
                ((j + 1) % 10) +
                '.gif" width="10" height="15" class="thumb_date" alt="' +
                (j + 1) +
                '월">';

              temp_body +=
                '<img src="https://search1.daumcdn.net/search/cdn/simage/search_all/2013/image/img_mon' +
                (j + 1) +
                '.gif" width="' +
                img_size_list[j] +
                '" height="11" class="thumb_mon" alt="' +
                eng_name_list[j] +
                '">';
              temp_body +=
                '</strong><table class="tbl tbl_calendar"><caption>달력 표</caption><thead><tr><th scope="col">일</th><th scope="col">월</th><th scope="col">화</th><th scope="col">수</th><th scope="col">목</th><th scope="col">금</th><th scope="col">토</th></tr></thead><tbody>';

              for (var i = 0; i < dateArray.length; i++) {
                var dateValueList = dateValueArray[i].split('.');

                var short_key =
                  (dateValueList[1].length == 1 ? '0' : '') +
                  dateValueList[1] +
                  (dateValueList[2].length == 1 ? '0' : '') +
                  dateValueList[2];
                var long_key = dateValueList[0] + short_key;
                var lunarDate = lunar.solarToLunar(
                  dateValueList[0],
                  dateValueList[1],
                  dateValueList[2]
                );
                var lunar_key =
                  (lunarDate.month < 10 ? '0' : '') +
                  lunarDate.month +
                  (lunarDate.day < 10 ? '0' : '') +
                  lunarDate.day;

                var isHoliday = false;

                if (
                  Calendar.year >= koreaLunarNewYearSolar &&
                  dateValueList[1] === '1' &&
                  parseInt(dateValueList[2]) <= 3
                ) {
                  isHoliday = this.checkKoreaNewYearHoliday(
                    'solar',
                    {
                      month: parseInt(dateValueList[1]),
                      day: parseInt(dateValueList[2]),
                    },
                    Calendar.year,
                    ''
                  );
                }

                if (
                  !isHoliday &&
                  Calendar.year >= koreaLunarNewYearLunar &&
                  (lunarDate.month === 12 || lunarDate.month === 1)
                ) {
                  isHoliday = this.checkKoreaNewYearHoliday(
                    'lunar',
                    lunarDate,
                    Calendar.year,
                    dateValueArray[i + 1]
                  );
                }

                if (!isHoliday && lunarDate.month === 8) {
                  isHoliday = this.checkThanksGivingHoliday(lunarDate);
                }

                if (
                  Calendar.MemorialDay.lunar[lunar_key] != null &&
                  Calendar.MemorialDay.lunar[lunar_key] != undefined
                ) {
                  var distinctDay = this.getDistinctMemoialDay(
                    Calendar.MemorialDay.lunar[lunar_key],
                    Calendar.year
                  );

                  for (var key in distinctDay) {
                    var dayType = distinctDay[key].dayType;
                    var dayStart = distinctDay[key].dayStart;

                    if (dayStart > Calendar.year) {
                      continue;
                    }

                    if (lunarDate.leapmonth !== 0) {
                      continue;
                    }

                    if (dayType == '1') {
                      isHoliday = true;
                    }
                  }
                }

                if (
                  Calendar.MemorialDay.solar[short_key] != null &&
                  Calendar.MemorialDay.solar[short_key] != undefined
                ) {
                  var distinctDay = this.getDistinctMemoialDay(
                    Calendar.MemorialDay.solar[short_key],
                    Calendar.year
                  );

                  for (var key in distinctDay) {
                    var dayType = distinctDay[key].dayType;
                    var dayStart = distinctDay[key].dayStart;

                    if (dayStart > Calendar.year) {
                      continue;
                    }

                    if (dayType == '1') {
                      isHoliday = true;
                    }
                  }
                }

                if (
                  Calendar.MemorialDay.mutable[long_key] != null &&
                  Calendar.MemorialDay.mutable[long_key] != undefined
                ) {
                  var distinctDay = this.getDistinctMemoialDay(
                    Calendar.MemorialDay.mutable[long_key],
                    Calendar.year
                  );

                  for (var key in distinctDay) {
                    var dayType = distinctDay[key].dayType;
                    var dayStart = distinctDay[key].dayStart;

                    if (dayStart > Calendar.year) {
                      continue;
                    }

                    if (dayType == '1') {
                      isHoliday = true;
                    }
                  }
                }

                if (i % 7 == 0) {
                  temp_body += '<tr>';
                }

                var class_name = '';

                if (i % 7 == 0) {
                  temp_body += '<td class="fst">';
                } else if (i % 7 == 6) {
                  temp_body += '<td class="lst">';
                } else {
                  temp_body += '<td>';
                }

                if (
                  !(
                    (i < 7 && dateArray[i] > 20) ||
                    (i > 20 && dateArray[i] < 15)
                  )
                ) {
                  if (isHoliday) {
                    temp_body +=
                      '<span class="txt_holiday">' +
                      dateArray[i] +
                      '</span><span class="screen_out">공휴일</span>';
                  } else {
                    temp_body += dateArray[i];
                  }
                }

                temp_body += '</td>';

                if (i % 7 == 6) {
                  temp_body += '</tr>';
                }
              }
              temp_body += '</tbody></table></div>';

              if (j % 3 == 2) {
                temp_body += '</div>';
              }
              tot_body += temp_body;
            }
            this.wrapCalendar.innerHTML = tot_body;
          },
        },
      };

      Calendar.MemorialDay = {
        solar: {},
        lunar: {},
        mutable: {},
      };

      Calendar.MemorialDay.solar = {
        '0101': ['신정_1_1950'],
        '0301': ['삼일절_1_1949'],
        '0315': ['3.15의거_0_1960'],
        '0405': ['식목일_1_1961', '식목일_0_2006'],
        '0407': ['보건의날_0_1973'],
        '0413': ['임시정부수립기념일_0_1919', '임시정부수립기념일_-1_2019'],
        '0419': ['4.19혁명_0_1960'],
        '0420': ['장애인의날_0_1981'],
